---
#################################################################################################################
# Ansible Inventory for MATLAB Installation
#
# Purpose: Inventory configuration for MATLAB workstation deployment
# Environment: Secure airgapped environments with STIG compliance
# Target: Ubuntu 22.04 and RHEL8 workstations (x86_64)
#
# Security Notes:
# - Group workstations by OS and environment
# - Use vault for sensitive connection data
# - Secure connection parameters
#
# Author: Michael Angel
# Date: 2025-09-17
# Version: 1.1
#################################################################################################################

all:
  children:
    matlab_workstations:
      children:
        ubuntu_workstations:
          hosts:
            # Ubuntu 22.04 workstations
            ubuntu-ws-001:
              ansible_host: 192.168.1.101
              ansible_user: "{{ ansible_user }}"
              ansible_ssh_private_key_file: "{{ ansible_ssh_private_key_file }}"
            ubuntu-ws-002:
              ansible_host: 192.168.1.102
              ansible_user: "{{ ansible_user }}"
              ansible_ssh_private_key_file: "{{ ansible_ssh_private_key_file }}"
          vars:
            ansible_distribution: Ubuntu
            ansible_distribution_version: "22.04"
            ansible_python_interpreter: /usr/bin/python3

        rhel_workstations:
          hosts:
            # RHEL8 workstations
            rhel-ws-001:
              ansible_host: 192.168.1.201
              ansible_user: "{{ ansible_user }}"
              ansible_ssh_private_key_file: "{{ ansible_ssh_private_key_file }}"
            rhel-ws-002:
              ansible_host: 192.168.1.202
              ansible_user: "{{ ansible_user }}"
              ansible_ssh_private_key_file: "{{ ansible_ssh_private_key_file }}"
          vars:
            ansible_distribution_major_version: "8"
            ansible_python_interpreter: /usr/bin/python3

      vars:
        # Common variables for all MATLAB workstations
        ansible_become: true
        ansible_become_method: sudo
        ansible_become_user: root

        # Connection settings
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
        ansible_ssh_pipelining: true

        # MATLAB specific variables
        matlab_version: "R2025a"
        matlab_install_root: "/usr/local/MATLAB"
        matlab_license_type: "network"
        matlab_license_server: "{{ matlab_license_server }}"
        matlab_license_port: "{{ matlab_license_port }}"

        # Security and compliance
        matlab_audit_logging: true
        matlab_enforce_checksums: true
        matlab_stig_compliance: true

        # Installation settings
        matlab_install_documentation: true
        matlab_create_desktop_shortcuts: true
        matlab_update_path: true

  vars:
    # Global variables for all hosts
    ansible_ssh_retries: 3
    ansible_ssh_timeout: 30
    ansible_gather_timeout: 30