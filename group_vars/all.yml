---
#################################################################################################################
# Global Group Variables for MATLAB Installation
#
# Purpose: Global variables for all hosts in MATLAB deployment
# Environment: Secure airgapped environments with STIG compliance
# Target: Ubuntu 22.04 and RHEL8 workstations (x86_64)
#
# Security Notes:
# - Use vault for sensitive data
# - STIG-compliant defaults
# - Secure installation settings
#
# Author: Michael Angel
# Date: 2025-09-17
# Version: 1.1
#################################################################################################################

# Environment Configuration
environment_name: "production"
deployment_type: "airgapped"
security_profile: "stig"
compliance_framework: "stig"

# Network Configuration
domain_name: "local"
dns_servers:
  - "192.168.1.10"
  - "192.168.1.11"

ntp_servers:
  - "192.168.1.10"
  - "192.168.1.11"

# Security Settings
enforce_fips_mode: true
audit_logging_enabled: true
selinux_enforcing: true
apparmor_enforcing: true

# Backup Configuration
backup_enabled: true
backup_retention_days: 30
backup_location: "/opt/backups"

# Monitoring Configuration
monitoring_enabled: true
log_retention_days: 90
syslog_server: "192.168.1.50"

# Package Management
package_update_enabled: false  # Airgapped environment
local_repository_enabled: true
local_repository_path: "/opt/repositories"

# Time Zone Configuration
timezone: "UTC"

# Firewall Configuration
firewall_enabled: true
firewall_default_policy: "deny"

# SSH Configuration
ssh_port: 22
ssh_protocol: 2
ssh_max_auth_tries: 3
ssh_login_grace_time: 60

# Ansible Configuration
ansible_log_level: "INFO"
ansible_user: "ansible"
ansible_ssh_private_key_file: "~/.ssh/id_rsa"
ansible_gather_subset: "!all,network,hardware,virtual"

# System Limits
system_limits:
  nofile:
    soft: 65536
    hard: 65536
  nproc:
    soft: 4096
    hard: 4096
  memlock:
    soft: unlimited
    hard: unlimited

# Certificate Configuration
ca_bundle_path: "/etc/ssl/certs/ca-bundle.crt"
cert_validation_enabled: true

# Compliance Settings
stig_cat1_enabled: true
stig_cat2_enabled: true
stig_cat3_enabled: false  # Optional findings

# Emergency Contacts
emergency_contacts:
  - name: "IT Security Team"
    email: "security@company.lan"
    phone: "+1-555-0100"
  - name: "System Administrator"
    email: "sysadmin@company.lan"
    phone: "+1-555-0101"