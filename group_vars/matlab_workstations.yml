# Installation Options
matlab_silent_install: true
matlab_accept_license: true
matlab_create_desktop_shortcuts: true
matlab_install_documentation: true
matlab_update_path: true
matlab_create_user_configs: true

# Security and Compliance
matlab_audit_logging: true
matlab_enforce_checksums: true
matlab_stig_compliance: true
matlab_secure_permissions: true

# System Integration
matlab_symlink_path: "/usr/local/bin"
matlab_create_module_file: false
matlab_module_path: "/usr/share/modules/modulefiles"

# Performance Settings
matlab_performance_tuning: true
matlab_parallel_workers: "auto"
matlab_java_heap_size: "1024m"
matlab_max_array_size: "2147483647"

# Cleanup Configuration
matlab_cleanup_temp: true
matlab_cleanup_installer: false
matlab_keep_logs: true
matlab_log_retention_days: 30

# Validation and Testing
matlab_verify_installation: true
matlab_run_basic_test: true
matlab_test_timeout: 300

# File and Directory Permissions (STIG compliant)
matlab_dir_mode: "0755"
matlab_file_mode: "0644"
matlab_exec_mode: "0755"
matlab_secure_dir_mode: "0750"

# Network Configuration
matlab_network_ports:
  license: "{{ matlab_license_port }}"
  parallel_start: 27350
  parallel_end: 27358

# User Configuration
matlab_default_users: []
matlab_user_config_template: "matlab_startup.m.j2"

# Logging Configuration
matlab_log_files:
  installation: "/var/log/matlab/installation"
  runtime: "/var/log/matlab/runtime"
  license: "/var/log/matlab/license"
  error: "/var/log/matlab/error"

# Backup Configuration
matlab_backup_enabled: true
matlab_backup_items:
  - "{{ matlab_install_root }}/licenses"
  - "{{ matlab_install_root }}/toolbox/local"
  - "/var/log/matlab"

# Environment Variables
matlab_env_vars:
  MATLAB_ROOT: "{{ matlab_install_root }}"
  MATLAB_PREFDIR: "{{ matlab_install_root }}/toolbox/local"
  MATLAB_LOG_DIR: "/var/log/matlab"
  LD_LIBRARY_PATH: "{{ matlab_install_root }}/bin/glnxa64:{{ matlab_install_root }}/sys/os/glnxa64"

# Error Handling
matlab_max_retries: 3
matlab_retry_delay: 10
matlab_fail_on_error: true

# Desktop Integration
matlab_desktop_categories:
  - "Science"
  - "Engineering"
  - "Education"
  - "Development"

matlab_mime_types:
  - "application/x-matlab-data"
  - "application/x-matlab-figure"
  - "application/x-matlab-workspace"
  - "text/x-matlab"

# Health Monitoring
matlab_health_check_enabled: true
matlab_health_check_interval: "1h"
matlab_health_check_commands:
  - "test -x {{ matlab_install_root }}/bin/matlab"
  - "{{ matlab_install_root }}/bin/matlab -batch 'license(\"test\"); exit'"

# Documentation Configuration
matlab_docs_web_server: false
matlab_docs_index_creation: true
matlab_docs_types:
  - "html"
  - "pdf"
  - "examples"