#################################################################################################################
# MATLAB Workstations Group Variables
#
# Purpose: Variables specific to MATLAB workstation deployments
# Environment: Secure airgapped environments with STIG compliance
# Target: Ubuntu 22.04 and RHEL8 workstations (x86_64)
#
# Security Notes:
# - MATLAB-specific security configurations
# - Performance optimization settings
# - License and installation parameters
#
# Author: Michael Angel
# Date: 2025-09-17
# Version: 1.1
#################################################################################################################

# MATLAB Installation Configuration
matlab_version: "R2025a"
matlab_install_root: "/usr/local/MATLAB"
matlab_temp_dir: "/tmp/matlab_install"
matlab_docs_path: "/usr/local/MATLAB/help"

# MATLAB License Configuration (use vault for sensitive values)
matlab_license_type: "network"
matlab_license_server: "{{ matlab_license_server }}"
matlab_license_port: "{{ matlab_license_port }}"

# Installation Source Paths (adjust for your environment)
matlab_installer_source: "/opt/software/matlab"
matlab_installer_filename: "matlab_{{ matlab_version }}_glnxa64.zip"
matlab_docs_source: "/opt/software/matlab/documentation"
matlab_docs_filename: "matlab_{{ matlab_version }}_help.tar.gz"

